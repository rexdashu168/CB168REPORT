<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檔案導覽頁面</title>
    <style>
        /* 簡單的 CSS 樣式，讓頁面看起來整潔 */
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .link-btn {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin-bottom: 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
            font-weight: bold;
            box-sizing: border-box; /* 確保 padding 不會撐大寬度 */
        }
        .link-btn:hover {
            background-color: #0056b3;
        }
        .note {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>請選擇檔案</h1>

        <a href="file1.html" class="link-btn" target="_blank">開啟檔案一</a>

        <a href="file2.html" class="link-btn" target="_blank">開啟檔案二</a>

        <a href="file3.html" class="link-btn" target="_blank">開啟檔案三</a>

        <p class="note">備註：請確保這些檔案與此網頁位於同一資料夾內。</p>
    </div>

</body>
</html>
