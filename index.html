<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CB168 報表導覽</title>
    <style>
        /* 頁面樣式設定 */
        body {
            font-family: "Microsoft JhengHei", "PingFang TC", Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 24px;
        }
        /* 按鈕樣式 */
        .link-btn {
            display: block;
            width: 100%;
            padding: 18px 0;
            margin-bottom: 20px;
            background-color: #007bff; /* 藍色按鈕 */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.2s;
            box-sizing: border-box;
        }
        .link-btn:hover {
            background-color: #0056b3; /* 滑鼠移過去變深藍色 */
        }
        /* 為不同的檔案給一點顏色區分 */
        .btn-industry { background-color: #28a745; } /* 綠色 */
        .btn-industry:hover { background-color: #218838; }
        
        .btn-news { background-color: #17a2b8; } /* 青色 */
        .btn-news:hover { background-color: #138496; }
        
        .btn-reports { background-color: #ffc107; color: #333; } /* 黃色 */
        .btn-reports:hover { background-color: #e0a800; }

    </style>
</head>
<body>

    <div class="container">
        <h1>CB168 檔案選單</h1>

        <a href="industry.xlsx" class="link-btn btn-industry">
            開啟 Industry (產業資料)
        </a>

        <a href="news.xlsx" class="link-btn btn-news">
            開啟 News (新聞資料)
        </a>

        <a href="reports.xlsx" class="link-btn btn-reports">
            開啟 Reports (報告資料)
        </a>

    </div>

</body>
</html>
