<script>

let DB_REPORTS = [];
let DB_NEWS = [];

let FAVORITES = JSON.parse(localStorage.getItem('rex_fav_ids_v5')) || [];

// å…§å»ºæ¸¬è©¦è³‡æ–™
const TEST_REPORTS = [
    {

        rating: "è²·é€²", target: "700", imp: "é«˜", summary: "ä¼ºæœå™¨ç‡Ÿæ”¶ä½”æ¯”æ˜å¹´æŒ‘æˆ° 20%ã€‚",
        full: { strat: "1. ä¼ºæœå™¨ï¼šé è¨ˆ 2025 å¹´å€å¢ã€‚\n2. PCï¼šAI PC å¸‚å ç‡ 25%ã€‚\n3. æ‰‹æ©Ÿï¼šç©©å®šç²åˆ©ã€‚", fin: "ç‡Ÿæ”¶å‰µæ–°é«˜ã€‚", rex: "ä½ä¼°å€¼ AI è‚¡ã€‚" }
    },
    {
        id: "R02", company: "è‡´èŒ‚", code: "2360", date: "2025/11/18", broker: "æ‘©æ ¹å£«ä¸¹åˆ©", 
        rating: "ä¸­ç«‹", target: "520", imp: "ä¸­", summary: "ç­‰å¾… CoWoS æ“´ç”¢æ•ˆæ‡‰ã€‚",
        full: { strat: "1. åŠå°é«”æ¸¬è©¦éœ€æ±‚å¢ã€‚\n2. çŸ½å…‰å­å¸‚å ´é–‹æ‹“ã€‚\n3. é›»å‹•è»Šå‹•èƒ½æ”¾ç·©ã€‚", fin: "ç‡Ÿæ”¶æŒå¹³ã€‚", rex: "è‚¡åƒ¹å·²åæ˜ åˆ©å¤šã€‚" }
    }
];
const TEST_IND = [
    { n:"å°ç©é›»", c:"2330", m:"ä¸Šå¸‚", i:"åŠå°é«”", p:"å…¨çƒæ™¶åœ“ä»£å·¥é¾é ­ï¼Œå…ˆé€²è£½ç¨‹éœ¸ä¸»" },
    { n:"è¯ç¢©", c:"2357", m:"ä¸Šå¸‚", i:"é›»è…¦é€±é‚Š", p:"ä¸»æ©Ÿæ¿ç¬¬ä¸€å¤§ï¼ŒROG é›»ç«¶é ˜å°å“ç‰Œ" }
];

const app = {
    init: async function() {
        try {
            await Promise.all([
                this.loadXLSX('reports.xlsx', 'report'),
                this.loadXLSX('news.xlsx', 'news'),
                this.loadXLSX('industry.xlsx', 'ind')
            ]);
            document.getElementById('db-status').innerText = "ğŸŸ¢ Online";
            document.getElementById('db-status').style.color = "#059669";
        } catch (e) {
            console.log("Using Test Data");
            DB_REPORTS = TEST_REPORTS;
            DB_IND = TEST_IND;
            document.getElementById('db-status').innerText = "ğŸ”µ Test";
        }
        this.renderFeed(DB_REPORTS);
        this.searchInd('');
    },

    loadXLSX: async function(url, type) {
        const resp = await fetch(url);
        if(!resp.ok) throw new Error();
        const wb = XLSX.read(await resp.arrayBuffer(), {type:'array'});
        const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
        if(type==='report') this.processReports(json);
        if(type==='news') this.processNews(json);
        if(type==='ind') this.processInd(json);
    },

    processReports: function(data) {
        DB_REPORTS = data.map((r, i) => ({
            id: r['ç·¨è™Ÿ'] || `R${i}`, company: r['å…¬å¸'], code: r['è‚¡è™Ÿ'], date: r['å ±å‘Šæ—¥æœŸ'],
            broker: r['åˆ¸å•†'], rating: r['æŠ•è³‡è©•ç­‰'], target: r['ç›®æ¨™åƒ¹'], imp: r['é‡è¦æ€§'],
            summary: r['ç²¾ç°¡é‡é»æ‘˜è¦'], tags: r['æ¨™ç±¤'] || "",
            full: { fin: r['é—œéµè²¡å‹™æ•¸æ“š'], ops: r['ç‡Ÿé‹é‡é»'], strat: r['ç­–ç•¥æ–¹å‘'], qa: r['é‡è¦QAæ‘˜è¦'], rex: r['Rexè§€å¯Ÿ'], follow: r['å¾ŒçºŒè¿½è¹¤'] }
        })).sort((a,b) => new Date(b.date) - new Date(a.date));
    },
    processNews: function(data) {
        DB_NEWS = data.map((r, i) => ({
            src: r['åˆ¸å•†ä¾†æº'], date: r['æ—¥æœŸ'], co: r['å…¬å¸'], code: r['è‚¡è™Ÿ'],
            title: r['å ±å°é‡é»åˆ†é¡'], content: r['å®Œæ•´å ±å°å…§å®¹']
        })).sort((a,b) => new Date(b.date) - new Date(a.date));
    },
    processInd: function(data) {
        DB_IND = data.map(r => ({ n: r['åç¨±'], c: r['ä»£è™Ÿ'], m: r['å¸‚å ´'], i: r['ç”¢æ¥­'], p: r['ç”¢æ¥­åœ°ä½'] }));
    },

    // --- 1. å¡ç‰‡æ¸²æŸ“ (æ–°æ’ç‰ˆ) ---
    renderFeed: function(data, containerId = 'feed-container') {
        const el = document.getElementById(containerId);
        if(!data || data.length === 0) {
            el.innerHTML = "";
            if(containerId==='fav-container') document.getElementById('fav-empty').style.display = 'block';
            return;
        }
        if(containerId==='fav-container') document.getElementById('fav-empty').style.display = 'none';

        el.innerHTML = data.map(d => {
            const isFav = FAVORITES.includes(d.id);
            // åˆ¤æ–·è²·é€² (ç²‰ç´…åº•)
            const isBuy = d.rating && (d.rating.includes('è²·') || d.rating.includes('å„ª'));
            // æ•´åˆç”¢æ¥­è³‡è¨Š
            const ind = DB_IND.find(i => i.c == d.code) || {};
            const marketInd = ind.i ? `${ind.m||''} ${ind.i}` : ''; // ä¸Šå¸‚ é›»è…¦é€±é‚Š
            
            // æå–ç­–ç•¥æ–¹å‘å‰ä¸‰é» (å¦‚æœæ²’æœ‰ç­–ç•¥ï¼Œå‰‡ç”¨æ‘˜è¦)
            let stratText = d.full.strat || d.summary;
            if (stratText) {
                // ç°¡å–®è™•ç†ï¼šå–å‰ä¸‰è¡Œï¼Œæˆ–å‰100å­—
                const lines = stratText.split(/[\n\r]+/);
                if(lines.length > 3) stratText = lines.slice(0,3).join('\n') + '...';
            }

            return `
            <div class="card ${isBuy ? 'is-buy' : ''}" onclick="app.goDetail('${d.id}')">
                <div class="btn-fav ${isFav?'active':''}" onclick="event.stopPropagation(); app.toggleFav('${d.id}', this)">
                    ${isFav ? 'â™¥' : 'â™¡'}
                </div>
                
                <div class="c-row-title">
                    <div class="c-name">${d.company}</div>
                    <div class="c-market-ind">${marketInd}</div>
                </div>
                
                <div class="c-row-info">
                    <div class="c-code">${d.code}</div>
                    ${ind.p ? `<div class="c-pos">ğŸ† ${ind.p}</div>` : ''}
                </div>
                
                <div class="c-body">${stratText}</div>
                
                <div class="c-foot">
                    <span class="${isBuy?'val-red':''}">${d.rating}</span>
                    <span>TP: ${d.target}</span>
                </div>
            </div>`;
        }).join('');
    },

    // 2. è‡ªé¸åŠŸèƒ½ (å¼·åˆ¶å¯«å…¥ & åˆ·æ–°)
    toggleFav: function(id, btn) {
        if(FAVORITES.includes(id)) {
            FAVORITES = FAVORITES.filter(fid => fid !== id);
            btn.innerText = 'â™¡'; btn.classList.remove('active');
        } else {
            FAVORITES.push(id);
            btn.innerText = 'â™¥'; btn.classList.add('active');
        }
        localStorage.setItem('rex_fav_ids_v5', JSON.stringify(FAVORITES));
        
        // å¦‚æœåœ¨è‡ªé¸é ï¼Œç«‹å³åˆ·æ–°
        if(document.getElementById('favView').style.display === 'block') {
            this.renderFav();
        }
    },
    renderFav: function() {
        const favData = DB_REPORTS.filter(d => FAVORITES.includes(d.id));
        this.renderFeed(favData, 'fav-container');
    },

    // 3. è©³æƒ…é 
    goDetail: function(id) {
        const d = DB_REPORTS.find(r => r.id === id);
        if(!d) return;
        const c = document.getElementById('detail-content');
        const block = (label, txt, cls='') => {
            if(!txt || txt.length < 2) return '';
            return `<div class="bubble ${cls}"><div class="b-label">${label}</div><div class="b-text">${txt}</div></div>`;
        };

        c.innerHTML = `

                <div class="b-label">ğŸ“Œ å ±å‘Šè³‡è¨Š</div>
                <div class="b-text" style="font-weight:700">${d.broker} Â· ${d.date}</div>
                <div style="margin-top:10px; font-weight:700; color:${d.rating.includes('è²·')?'#ef4444':'#111827'}">
                    ${d.rating} Â· ç›®æ¨™åƒ¹ ${d.target}
                </div>
            </div>
            ${block('âš¡ æ‘˜è¦', d.summary)}
            ${block('ğŸ’° è²¡å‹™', d.full.fin)}
            ${block('ğŸ¢ ç‡Ÿé‹', d.full.ops)}
            ${block('ğŸ¯ ç­–ç•¥', d.full.strat)}
            ${block('â“ QA', d.full.qa)}
            ${block('ğŸ‘‘ Rex è§€å¯Ÿ', d.full.rex, 'b-rex')}

        this.switchView('detailView');

    // 4. å¤–é›»èˆ‡ç”¢æ¥­
    renderNews: function(data) { /* ç•¥ï¼Œç¶­æŒåŸæ¨£ */ },
    searchNews: function(v) {

    },
    searchInd: function(v) {
        const el = document.getElementById('ind-container');
        const res = v===''? DB_IND.slice(0,20) : DB_IND.filter(x=>(x.c+x.n).includes(v));
        el.innerHTML = res.map(d => `

                <div style="display:flex; justify-content:space-between; margin-bottom:8px;">

    // é€šç”¨
    switchView: function(id, btn) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.scrollTo(0,0);
        if(btn) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

    back: function() { this.switchView('homeView'); },
    filter: function(type, btn) {
        document.querySelectorAll('.nav-pill').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        let res = DB_REPORTS;
        if(type==='high') res = res.filter(d=>d.imp==='é«˜');
        if(type==='ai') res = res.filter(d=>(d.tags+d.summary).includes('AI'));
        if(type==='semi') res = res.filter(d=>(d.tags+d.summary).includes('åŠå°é«”'));
        this.renderFeed(res);
    }
};
